<!DOCTYPE html>
<html>
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Twitter Login Page Design</title>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-box">
            <img src="Login Images/twitter.png" height="60" width="60" class="logo">
            <h2>Sign in to Twitter</h2>
            <button><img src="Login Images/google.png" height="20" width="40">Sign in with Google</button>
            <button><img src="Login Images/apple-logo.png" height="20" width="40">Sign in with Apple</button>
            <hr>
            <span>Or</span>
            <form>
                <input type="text" placeholder="Phone, Email or Username">
                <button>Next</button>
            </form>
            <button>Forgot Password</button>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

    </body>
</html>
